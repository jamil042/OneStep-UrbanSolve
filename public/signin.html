<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OneStep Urban Solve</title>
    <link rel="stylesheet" href="signin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-logo">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" class="logo-svg">
                            <path d="M3 21V9l4-4v16M7 21V7l4-2v16M11 21V8l4-3v16M15 21V6l4-2v17" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M19 21h2M19 18h2M19 15h2M19 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <circle cx="5" cy="12" r="0.5" fill="currentColor" />
                            <circle cx="9" cy="11" r="0.5" fill="currentColor" />
                            <circle cx="13" cy="12" r="0.5" fill="currentColor" />
                            <circle cx="17" cy="10" r="0.5" fill="currentColor" />
                        </svg>
                    </div>
                    <h1 class="brand-title">OneStep Urban Solve</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        Back to Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Background with Urban Sketch -->
        <div class="signin-background" id="signinBackground">
            <div class="urban-sketch-layer" id="urbanSketch"></div>
            <div class="background-particles" id="backgroundParticles"></div>
            <div class="background-shapes">
                <div class="shape shape-circle shape-1"></div>
                <div class="shape shape-circle shape-2"></div>
                <div class="shape shape-circle shape-3"></div>
                <div class="shape shape-circle shape-4"></div>
                <div class="shape shape-circle shape-5"></div>
                <div class="shape shape-square shape-6"></div>
                <div class="shape shape-square shape-7"></div>
                <div class="shape shape-triangle shape-8"></div>
                <div class="shape shape-triangle shape-9"></div>
            </div>
            <div class="background-grid"></div>
        </div>

        <!-- Signin Form -->
        <section class="signin-section">
            <div class="container">
                <div class="signin-container">
                    <div class="signin-card">
                        <!-- Header -->
                        <div class="form-header">
                            <div class="form-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10,17 15,12 10,7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                            </div>
                            <h2 class="form-title">Welcome Back</h2>
                            <p class="form-subtitle">Sign in to your OneStep Urban Solve account</p>
                        </div>

                        <!-- Form -->
                       <form class="signin-form" id="signinForm" action="/api/signin" method="POST" novalidate>
                            <!-- General Error -->
                            <div class="general-error" id="generalError" style="display: none;">
                                <div class="error-content">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <line x1="15" y1="9" x2="9" y2="15"/>
                                        <line x1="9" y1="9" x2="15" y2="15"/>
                                    </svg>
                                    <span id="generalErrorText">Invalid credentials. Please try again.</span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                    Email Address
                                </label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required autocomplete="email">
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <!-- Role -->
                            <div class="form-group">
                                <label for="role" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                    </svg>
                                    Role
                                </label>
                                <div class="select-wrapper">
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="">Select your role</option>
                                        <option value="user">User (Citizen)</option>
                                        <option value="staff">Staff (City Employee)</option>
                                        <option value="admin">Admin (City Official)</option>
                                    </select>
                                    <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"/>
                                    </svg>
                                </div>
                                <div class="error-message" id="roleError"></div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <circle cx="12" cy="16" r="1"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    Password
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <svg class="eye-open" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                        <svg class="eye-closed" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                            <line x1="1" y1="1" x2="23" y2="23"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <!-- Actions -->
                            <div class="form-actions">
                                <a href="#" class="forgot-link">Forgot your password?</a>
                            </div>

                            <!-- Submit -->
                            <div class="form-group">
                                <button type="submit" class="submit-button" id="submitButton">
                                    <span class="button-text">Sign In</span>
                                    <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                        <polyline points="10,17 15,12 10,7"/>
                                        <line x1="15" y1="12" x2="3" y2="12"/>
                                    </svg>
                                    <div class="loading-spinner" style="display: none;">
                                        <div class="spinner"></div>
                                    </div>
                                </button>
                            </div>

                            <!-- Footer -->
                            <div class="form-footer">
                                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                            </div>
                        </form>

                        <!-- Features -->
                        <div class="form-features">
                            <div class="features-grid">
                                <div class="feature-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                        <polyline points="22,4 12,14.01 9,11.01"/>
                                    </svg>
                                    <span>Secure Login</span>
                                </div>
                                <div class="feature-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                                    </svg>
                                    <span>Real-time Access</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal" style="display: none;">
        <div class="success-modal-overlay">
            <div class="success-modal-content">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22,4 12,14.01 9,11.01"/>
                    </svg>
                </div>
                <h2>Welcome Back!</h2>
                <p id="successMessage">You have successfully signed in to your account.</p>
                <div class="success-buttons">
                    <a href="citizen_dashboard.html" class="btn-primary">Go to Dashboard</a>
                    <button onclick="closeSuccessModal()" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="urban-sketches.js"></script>
    <script src="form-utils.js"></script>
    <script src="signin-script.js"></script>
</body>
</html>
