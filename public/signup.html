<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanSolve SignUp</title>
</head>
<body>
    <div>
        <h1>Urban Solve</h1>
    </div>
    <div>
        <div>
            <h3>Signup Form</h3>

        </div>
        <div>
            <form action="/api/signup" method="post" id="signupForm">
<label for="name">Your Name:</label><br>
<input type="text" id="name" name="name" placeholder="Full Name" required><br>

<label for="email">Your Email:</label><br>
<input type="email" id="email" name="email" placeholder="email@gmail.com" required><br>

<label for="nid">NID:</label><br>
<input type="text" id="nid" name="nid" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="xxxxxxxxxx" required><br>

<label for="contact">Contact:</label><br>
<input type="tel" id="contact" name="contact" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="01XXXXXXXXX" required><br>

<label for="userRole">Role:</label><br>
<select name="role" id="userRole" required> 
     <option value="" disabled selected>Select Role</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
</select><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" required><br>


                <button type="submit">Sign Up</button>




            </form>
            
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));

  const res = await fetch('/api/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data),
  });

  const msg = await res.text();
  alert(msg);
});
</script>

        </div>
        <label for=""><p>Already Signed Up? <a href="login.html">Login here</a></p>
</label>
    </div>
</body>
</html>
