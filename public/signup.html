<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OneStep Urban Solve</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-logo">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" class="logo-svg">
                            <path d="M3 21V9l4-4v16M7 21V7l4-2v16M11 21V8l4-3v16M15 21V6l4-2v17" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M19 21h2M19 18h2M19 15h2M19 12h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <circle cx="5" cy="12" r="0.5" fill="currentColor" />
                            <circle cx="9" cy="11" r="0.5" fill="currentColor" />
                            <circle cx="13" cy="12" r="0.5" fill="currentColor" />
                            <circle cx="17" cy="10" r="0.5" fill="currentColor" />
                        </svg>
                    </div>
                    <h1 class="brand-title">OneStep Urban Solve</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        Back to Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Background with Urban Sketch -->
        <div class="signup-background" id="signupBackground">
            <div class="urban-sketch-layer" id="urbanSketch"></div>
            <div class="background-particles" id="backgroundParticles"></div>
            <div class="background-shapes">
                <div class="shape shape-circle shape-1"></div>
                <div class="shape shape-circle shape-2"></div>
                <div class="shape shape-circle shape-3"></div>
                <div class="shape shape-circle shape-4"></div>
                <div class="shape shape-circle shape-5"></div>
                <div class="shape shape-circle shape-6"></div>
                <div class="shape shape-square shape-7"></div>
                <div class="shape shape-square shape-8"></div>
                <div class="shape shape-triangle shape-9"></div>
                <div class="shape shape-triangle shape-10"></div>
            </div>
            <div class="background-grid"></div>
        </div>

        <!-- Signup Form -->
        <section class="signup-section">
            <div class="container">
                <div class="signup-container">
                    <div class="signup-card">
                        <!-- Header -->
                        <div class="form-header">
                            <div class="form-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                            </div>
                            <h2 class="form-title">Create Your Account</h2>
                            <p class="form-subtitle">Join OneStep Urban Solve and help make your city better</p>
                        </div>

                        <!-- Form -->
                        <form class="signup-form" id="signupForm" action="/signup" method="POST" novalidate>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                    Full Name
                                </label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                                <div class="error-message" id="nameError"></div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                    Email Address
                                </label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <!-- NID -->
                            <div class="form-group">
                                <label for="nid" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                        <line x1="8" y1="21" x2="16" y2="21"/>
                                        <line x1="12" y1="17" x2="12" y2="21"/>
                                    </svg>
                                    National ID Number
                                </label>
                                <input type="text" id="nid" name="nid" class="form-input" placeholder="Enter your NID number" required>
                                <div class="error-message" id="nidError"></div>
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                    </svg>
                                    Contact Number
                                </label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your contact number" required>
                                <div class="error-message" id="phoneError"></div>
                            </div>

                            <!-- Role -->
                            <div class="form-group">
                                <label for="role" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                    </svg>
                                    Role
                                </label>
                                <div class="select-wrapper">
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="">Select your role</option>
                                        <option value="user">User (Citizen)</option>
                                        <option value="staff">Staff (City Employee)</option>
                                        <option value="admin">Admin (City Official)</option>
                                    </select>
                                    <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"/>
                                    </svg>
                                </div>
                                <div class="error-message" id="roleError"></div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <circle cx="12" cy="16" r="1"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    Password
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <svg class="eye-open" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                        <svg class="eye-closed" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                            <line x1="1" y1="1" x2="23" y2="23"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strengthFill"></div>
                                    </div>
                                    <div class="strength-text" id="strengthText">Password strength</div>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <!-- Terms -->
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                                    <div class="checkbox-custom">
                                        <svg class="checkbox-check" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                            <polyline points="20,6 9,17 4,12"/>
                                        </svg>
                                    </div>
                                    <span class="checkbox-text">
                                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and 
                                        <a href="#" class="terms-link">Privacy Policy</a>
                                    </span>
                                </label>
                                <div class="error-message" id="termsError"></div>
                            </div>

                            <!-- Submit -->
                            <div class="form-group">
                                <button type="submit" class="submit-button" id="submitButton">
                                    <span class="button-text">Create Account</span>
                                    <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14"/>
                                        <path d="M12 5l7 7-7 7"/>
                                    </svg>
                                    <div class="loading-spinner" style="display: none;">
                                        <div class="spinner"></div>
                                    </div>
                                </button>
                            </div>

                            <!-- Footer -->
                            <div class="form-footer">
                                <p>Already have an account? <a href="signin.html" class="login-link">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal" style="display: none;">
        <div class="success-modal-overlay">
            <div class="success-modal-content">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22,4 12,14.01 9,11.01"/>
                    </svg>
                </div>
                <h2>Account Created Successfully!</h2>
                <p id="successMessage">Welcome to OneStep Urban Solve!</p>
                <div class="success-buttons">
                    <a href="index.html" class="btn-primary">Go to Homepage</a>
                    <button onclick="closeSuccessModal()" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="urban-sketches.js"></script>
    <script src="form-utils.js"></script>
    <script src="signup-script.js"></script>
</body>
</html>
